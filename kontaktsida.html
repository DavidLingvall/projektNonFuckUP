<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktsida</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css" media="screen and (max-width: 900px)">
  </head>
  <body onload="init()">
    <div class="header">
      <div class="dropdownMenu">
        <img src="mcdonalds.png" class="header-img" alt="logo">
        <ul class="dropdown">
          <li><a href="Hem.html">Hem</a></li>
          <li><a id="selected" href="kontaktsida.html">Kontaktsida</a></li>
          <li><a href="portfoliosida.html">Portfoliosida</a></li>
          <li><a href="presentationssida.html">Om oss</a></li>
        </ul>
      </div>
    </div>
    <fieldset class="container">
      <legend>Vänligen fyll i dina uppgifter</legend>
      <form name="form" action="Submit.html" onSubmit="return validate()">
        <div class="row">
          <div class="kolumn1">
            <label for="fname">Förnamn</label>
          </div>
          <div class="kolumn2">
            <input type="text" id="fname" name="firstname" placeholder="Förnamn..">
          </div>
        </div>
        <div class="row">
          <div class="kolumn1">
            <label for="lname">Efternamn</label>
          </div>
          <div class="kolumn2">
            <input type="text" id="lname" name="lastname" placeholder="Efternamn..">
          </div>
        </div>
        <div class="row">
          <div class="kolumn1">
            <label for="epost">E-post</label>
          </div>
          <div class="kolumn2">
            <input type="text" id="epost" name="E-post" placeholder="E-post">
          </div>
        </div>
        <div class="row">
          <div class="kolumn1">
            <label for="phone">Telefon</label>
          </div>
          <div class="kolumn2">
            <input type="text" id="phone" name="phonenumber" placeholder="Telefonnummer">
          </div>
        </div>
        <div class="row">
          <div class="kolumn1">
            <label for="post">Inlägg</label>
          </div>
          <div class="kolumn2">
            <textarea id="post" name="inlägg" placeholder="Skriv något.." style="height:200px"></textarea>
          </div>
        </div>
        <div class="row">
          <input type="submit" value="Submit">
        </div>
      </form>
    </fieldset>

  <script src="https://code.jquery.com/jquery-latest.js"></script>
  <script src="script.js"></script>
  </body>

</html>
