<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktsida</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css" media="screen and (max-width: 900px)">
  </head>
  <body onload="init()">
    <div class="header">
      <div class="dropdownMenu">
        <img src="mcdonalds.png" class="header-img" alt="logo">
        <ul class="dropdown">
          <li><a href="Hem.html">Hem</a></li>
          <li><a id="selected" href="kontaktsida.html">Kontaktsida</a></li>
          <li><a href="portfoliosida.html">Portfoliosida</a></li>
          <li><a href="presentationssida.html">Om oss</a></li>
        </ul>
      </div>
    </div>
    <fieldset class="container">
      <legend>Vänligen fyll i dina uppgifter</legend>
      <form name="form" action="Submit.html" onSubmit="return validate()">
        <div class="row">
          <div class="kolumn1">
            <label for="fname">Förnamn</label>
          </div>
          <div class="kolumn2">
            <input type="text" id="fname" name="firstname" placeholder="Förnamn..">
          </div>
          <p id="fvali" class="red"></p>
        </div>
        <div class="row">
          <div class="kolumn1">
            <label for="lname">Efternamn</label>
          </div>
          <div class="kolumn2">
            <input type="text" id="lname" name="lastname" placeholder="Efternamn..">
          </div>
          <p id="lvali" class="red"></p>
        </div>
        <div class="row">
          <div class="kolumn1">
            <label for="epost">E-post</label>
          </div>
          <div class="kolumn2">
            <input type="text" id="epost" name="E-post" placeholder="E-post">
          </div>
          <p id="evali" class="red"></p>
        </div>
        <div class="row">
          <div class="kolumn1">
            <label for="phone">Telefon</label>
          </div>
          <div class="kolumn2">
            <input type="text" id="phone" name="phonenumber" placeholder="Telefonnummer">
          </div>
          <p id="phvali" class="red"></p>
        </div>
        <div class="row">
          <div class="kolumn1">
            <label for="post">Inlägg</label>
          </div>
          <div class="kolumn2">
            <textarea id="post" name="messege" placeholder="Skriv något.." style="height:200px"></textarea>
          <p id="povali" class="red"></p>
        </div>

        </div>
        <div class="row">
          <input type="submit" value="Submit">
        </div>
      </form>
    </fieldset>
    <div class="content container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2306.1048836693567!2d15.247904863152018!3d59.25403407659122!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465c68be4bfe7837%3A0xdfdabe0078c8642!2s%C3%96rebro+universitet!5e0!3m2!1ssv!2sse!4v1538035790135"></iframe>
      </div>

  <script src="https://code.jquery.com/jquery-latest.js"></script>
  <script src="script.js"></script>
  <script src="validering.js"></script>
  </body>

</html>
